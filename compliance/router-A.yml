---
- get_facts:
    hostname: router-A

- get_interfaces_ip:
    Ethernet1:
      ipv4:
        10.0.0.1:
          prefix_length: 30
    Ethernet2:
      ipv4:
        192.168.0.1:
          prefix_length: 30

- get_bgp_neighbors:
    global:
      router_id: 1.1.1.1
      peers:
        _mode: strict
        10.0.0.2:
          is_enabled: true
          is_up: true
        192.168.0.2:
          is_enabled: true
          is_up: true
